<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Assets/CSS/reset.css">
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="animista.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Electrolize&family=Orbitron:wght@400;700;900&display=swap"
        rel="stylesheet"> 
    <title>Galeria Grid - Jujutsu</title>

</head>
<body>
    <header>
        <h1 class="text-focus-in">Galeria Grid &mdash; JuJutsu Kaisen</h1>
    </header>

    <main>
        <div class="container--img n1">
            <img src="Assets/images/gojo2.jpg" alt="Imagem da Galeria">
            <h2>Satoru Gojo</h2>
        </div>

        <div class="container--img n2">
            <img class="top-bottom" src="Assets/images/Toji-Fushiguro.jpg" alt="Imagem da Galeria">
            <h2>Toji Fushiguro</h2>
        </div>

        <div class="container--img n3">
            <img src="Assets/images/sukuna.webp" alt="Imagem da Galeria">
            <h2>Sukuna</h2>
        </div>
        
        <div class="container--img n4">
            <img src="Assets/images/itadori.jpg" alt="Imagem da Galeria">
            <h2>Yuji Itadori</h2>
        </div>

        <div class="container--img n5">
            <img src="Assets/images/Mahito.jpg" class="top-center" alt="Imagem da Galeria">
            <h2>Mahito</h2>
        </div>

        <div class="container--img n6">
            <img src="Assets/images/Yuki.jpg" class="top-center" alt="Imagem da Galeria">
            <h2>Yuki</h2>
        </div>

        <div class="container--img n7">
            <img src="Assets/images/Yuta.png" class="top-bottom" alt="Imagem da Galeria">
            <h2>Yuta Okkutsu</h2>
        </div>

        <div class="container--img n8">
            <img class="top-bottom" src="Assets/images/Geto.jpg" alt="Imagem da Galeria">
            <h2>Suguru Getto</h2>
        </div>

    <footer>Galeria Grid, Criado por &copy; <em>Lucas Lopes</em></footer>
